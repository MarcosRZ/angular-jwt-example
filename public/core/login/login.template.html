<!-- LOGIN TEMPLATE -->
<div class="row">
<div class="col-md-4 col-md-offset-4">
	<div class="text-center">
		<h1>Login</h1>
	</div>
	<div class="form-group">
		<label for="user">Username</label>
		<input id="user" name="user" ng-model="user" type="text" class="form-control" />
	</div>
	<div class="form-group">
		<label for="user">Password</label>
	   	<input ng-model="pass" type="password" class="form-control" />
	</div>
	<div class="form-group text-center">
	<button ng-click="go()" class="btn btn-md btn-success">Go!</button>
	</div>
</div>
</div>
<div class="row">
<div class="col-md-12">								
	<div class="alert alert-info" role="alert"><strong>Token:</strong> {{ token }}</div>
</div>
</div>
