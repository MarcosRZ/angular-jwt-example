    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AJWT</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input ng-model="user" type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input ng-model="pass" type="password" placeholder="Password" class="form-control">
            </div>
            <button ng-click="go()" type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
